<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEBIZ X POC - Demo by Jeff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-text">GEBIZ</span>
                <span class="logo-x">X</span>
            </div>
            <p class="subtitle">AI-powered procurement documents</p>
        </header>

        <main>
            <div class="input-panel">
                <h2>Generate Document</h2>
                <form id="documentForm">
                    <div class="input-group">
                        <select id="agency" required>
                            <option value="">Select your Agency</option>
                            <option value="moe">MOE</option>
                            <option value="htx">HTX</option>
                            <option value="vital">VITAL</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select id="budgetRange" required>
                            <option value="">Budget Range</option>
                            <option value="6k-90k">$6,000 to $90,000</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <textarea id="specificRequirements" 
                                placeholder="Describe your requirements..."></textarea>
                    </div>

                    <button type="submit" id="generateBtn" class="generate-btn">
                        <span id="btnText">Generate</span>
                        <div id="loadingSpinner" class="spinner hidden"></div>
                    </button>
                </form>
            </div>

            <div class="output-panel">
                <div id="outputContainer" class="hidden">
                    <div class="output-header">
                        <h3>Generated Document</h3>
                        <div class="actions">
                            <button id="copyBtn" class="action-btn">Copy</button>
                            <button id="downloadBtn" class="action-btn">Download</button>
                        </div>
                    </div>
                    <div id="documentOutput" class="document"></div>
                </div>

                <div id="placeholderContent" class="placeholder">
                    <div class="placeholder-icon">ðŸ“„</div>
                    <p>Your generated document will appear here</p>
                </div>

                <div id="errorContainer" class="error hidden">
                    <p id="errorText"></p>
                    <button id="retryBtn" class="retry-btn">Try again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
